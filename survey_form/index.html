<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form freeCodeCamp</title>
</head>
<body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
      </header>

      <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name
            </label>
            <input 
            type="text" 
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
            />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">E-mail
            </label>
            <input 
            type="email" 
            name="e-mail"
            id="email"
            class="form-control"
            placeholder="Enter your Email Adress"
            required
            />
        </div>
        <div class="form-group">
            <label id="number-label" for="number"
            > Age <span class="clue">(optional)</span>
            </label> 
            <input 
            type="number" 
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
            required
            />
        </div>
        <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control" required>
                <option disabled selected value="">Select Current Role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Jobs</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
            <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
            />Definitely</label>
            <label>
            <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
            />Maybe</label>
            <label>
            <input 
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
            />Not Sure</label>
        </div>

        <div class="form-group">
            <p>What would you like to see improved?
            <span class="clue">(Check all that apply)</span></p>

            <label>
                <input 
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"
                />Front-End Projects
            </label>
            <label>
                <input 
                name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="input-checkbox"
                />Back-End Projects
            </label>
            <label>
                <input 
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
                />Data Visualization
            </label>
            <label>
                <input 
                name="prefer"
                value="challenges"
                type="checkbox"
                class="input-checkbox"
                />Challanges
            </label>
            <label>
                <input 
                name="prefer"
                value="open-source-community"
                type="checkbox"
                class="input-checkbox"
                />Open Source Community
            </label>
            <label>
                <input 
                name="prefer"
                value="gitter-help-rooms"
                type="checkbox"
                class="input-checkbox"
                />Gitter Help Rooms
            </label>
            <label>
                <input 
                name="prefer"
                value="videos"
                type="checkbox"
                class="input-checkbox"
                />Videos
            </label>
            <label>
                <input 
                name="prefer"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"
                />City Meetups
            </label>
            <label>
                <input 
                name="prefer"
                value="wiki"
                type="checkbox"
                class="input-checkbox"
                />Wiki
            </label>
            <label>
                <input 
                name="prefer"
                value="forum"
                type="checkbox"
                class="input-checkbox"
                />Forum
            </label>
            <label>
                <input 
                name="prefer"
                value="additional-courses"
                type="checkbox"
                class="input-checkbox"
                />Additional Courses
            </label>
        </div>

        <div class="form-group">
            <p>Any comments or suggestions?
            </p>
            <textarea  
            name="comment"
            id="comments"
            class="input-textarea"
            placeholder="Enter your comment here..."
            /></textarea>
        </div>

        <div id="form-group">
            <button class="submit-button" id="submit" type="submit">Submit               
            </button>
        </div>
      </form>
    </div>
</body>
</html>
